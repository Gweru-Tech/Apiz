<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Hookrest API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .error-code {
            font-size: 8em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .error-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .error-description {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .btn.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn.secondary:hover {
            background: white;
            color: #667eea;
        }

        .animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .search-box {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 300px;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .search-btn {
            padding: 12px 25px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="error-code animation">404</div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-description">
            The API endpoint you're looking for doesn't exist or has been moved. 
            Let's get you back on track!
        </p>
        
        <div>
            <a href="/" class="btn">üè† Back to Home</a>
            <a href="/api/docs" class="btn secondary">üìö API Documentation</a>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search for an endpoint..." id="searchInput">
            <button class="search-btn" onclick="searchEndpoint()">Search</button>
        </div>

        <div style="margin-top: 40px; opacity: 0.7;">
            <p>üí° <strong>Tip:</strong> Check out our API documentation to see all available endpoints</p>
        </div>
    </div>

    <script>
        function searchEndpoint() {
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                // Try to navigate to the searched endpoint
                window.location.href = `/api/${searchTerm.toLowerCase().replace(/\s+/g, '-')}`;
            }
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchEndpoint();
            }
        });

        // Add some interactive animations
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.error-code').style.transform = 
                `translate(${x * 10 - 5}px, ${y * 10 - 5}px)`;
        });
    </script>
</body>
</html>
