<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookrest API - Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .api-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .api-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .api-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .api-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .endpoint {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #333;
            border-left: 4px solid #667eea;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status.active {
            background: #28a745;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            color: white;
            margin-top: 60px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Hookrest API</h1>
            <p>Powerful, Fast, and Reliable REST API Services</p>
            <span class="status active">‚óè Server Active</span>
        </header>

        <div class="loading" id="loading">
            Loading API endpoints...
        </div>

        <div class="api-grid" id="api-grid" style="display: none;">
            <!-- API endpoints will be loaded here -->
        </div>

        <div class="footer">
            <p>&copy; 2024 Hookrest API. Built with Express.js and ‚ù§Ô∏è</p>
            <p>
                <a href="/health" class="btn">Health Check</a>
                <a href="/api/docs" class="btn">API Documentation</a>
            </p>
        </div>
    </div>

    <script>
        // Load API endpoints dynamically
        fetch('/api/docs')
            .then(response => response.json())
            .then(data => {
                const loading = document.getElementById('loading');
                const grid = document.getElementById('api-grid');
                
                loading.style.display = 'none';
                grid.style.display = 'grid';

                const defaultEndpoints = [
                    {
                        name: 'YouTube Downloader',
                        description: 'Download YouTube videos in various quality formats',
                        endpoint: '/api/youtube',
                        method: 'GET'
                    },
                    {
                        name: 'QR Code Generator',
                        description: 'Generate QR codes for any text or URL',
                        endpoint: '/api/qrcode',
                        method: 'POST'
                    },
                    {
                        name: 'Text Utilities',
                        description: 'Various text manipulation and analysis tools',
                        endpoint: '/api/tools',
                        method: 'POST'
                    },
                    {
                        name: 'Image Processing',
                        description: 'Basic image manipulation and metadata extraction',
                        endpoint: '/api/image',
                        method: 'POST'
                    },
                    {
                        name: 'Weather Info',
                        description: 'Get current weather information for any location',
                        endpoint: '/api/weather',
                        method: 'GET'
                    },
                    {
                        name: 'URL Shortener',
                        description: 'Create short URLs from long ones',
                        endpoint: '/api/shorten',
                        method: 'POST'
                    }
                ];

                const endpoints = data.endpoints && data.endpoints.length > 0 ? 
                    data.endpoints.map(ep => ({
                        name: ep.split('/').pop().replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                        description: `API endpoint for ${ep.split('/').pop()}`,
                        endpoint: ep,
                        method: 'GET'
                    })) : defaultEndpoints;

                endpoints.forEach(endpoint => {
                    const card = document.createElement('div');
                    card.className = 'api-card';
                    card.innerHTML = `
                        <h3>${endpoint.name}</h3>
                        <p>${endpoint.description}</p>
                        <div class="endpoint">${endpoint.method} ${endpoint.endpoint}</div>
                        <a href="${endpoint.endpoint}" class="btn">Test Endpoint</a>
                    `;
                    grid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error loading endpoints:', error);
                document.getElementById('loading').textContent = 'Error loading API endpoints. Please refresh the page.';
            });

        // Check server status
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'healthy') {
                    document.querySelector('.status').textContent = '‚óè Server Issues';
                    document.querySelector('.status').className = 'status';
                }
            })
            .catch(error => {
                console.error('Health check failed:', error);
                document.querySelector('.status').textContent = '‚óè Server Offline';
                document.querySelector('.status').className = 'status';
            });
    </script>
</body>
</html>
